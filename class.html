<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

.red{
	color: red;
}
.blue{
	color: blue;
}
.thin{
	font-weight: 200;
}
.italic{
	font-style: italic;
}
.active{
	letter-spacing: .5rem;
}
</style>
<body>
	<div id="app">
		<h1 :class="['thin','red']">这是一个测试</h1>
		<h1 :class="[show?'italic':'active']">这是一个测试</h1>
		<h1 :class="{'active' : show}">这是一个测试</h1>
		<h1 :class="{'blue' :true, 'italic':true}">这是一个测试</h1>
		<h1 :class="classojv">这是一个测试</h1>
	</div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: "#app",
		data:{
			show: true,
			classojv: {'red' :true, 'italic':true}
		}
	});
</script>
</html>
